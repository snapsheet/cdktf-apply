name: Build and Commit dist

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: rm -rf dist
      - run: npm ci
      - run: npm run build
      - name: Commit dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist -f
          git diff --cached --quiet dist || (git commit -m "chore: build dist [skip ci]" && git push)
